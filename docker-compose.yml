services:
  database:
    image: postgres:15
    container_name: smartrecipe-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    build: frontend
    container_name: smartrecipe-frontend
    restart: always
    ports:
      - "3000:80"   # Map server's port 3000 to nginx port 80
    volumes:
      - frontend_files:/usr/share/nginx/html

  app:
    build: .
    container_name: smartrecipe-app
    restart: always
    ports:
      - "4000:4000"
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_HOST: database
      DB_PORT: ${DB_PORT}
      SPOONACULAR_API_KEY: ${SPOONACULAR_API_KEY}
    volumes:
      - frontend_files:/frontend_files
    depends_on:
      - database
      - frontend

volumes:
  postgres_data:
  frontend_files:
